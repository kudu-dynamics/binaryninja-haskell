name:                hinja
version:             0.1.0.0
github:              "mp/hinja"
license:             BSD3
author:              "Matt Parker"
maintainer:          "mp@kududyn.com"
copyright:           "2019 Kudu Dynamics"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the readme

dependencies:
  - attoparsec
  - base
  - casing
  - containers
  - data-binary-ieee754
  - envy
  - language-c
  - lens
  - mtl
  - newtype
  - pretty-simple
  - protolude
  - raw-strings-qq
  - stm
  - template-haskell
  - text
  - transformers

default-extensions:
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DuplicateRecordFields
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - NoImplicitPrelude   
  - OverloadedStrings
  - ScopedTypeVariables
  - StandaloneDeriving
#  - StrictData
  - TupleSections

  
library:
  ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -j
  - +RTS
  - -s
  - -A256m
  - -n16m
  - -RTS
  extra-libraries: binaryninjacore binaryninjacore
  source-dirs: src
  exposed-modules:
  - Hinja.Core
  - Hinja.Function
  - Hinja.BasicBlock
  - Hinja.Architecture
  - Hinja.MLIL
  - Hinja.Variable
  - Hinja.Prelude
  - Hinja.Types.Printer
  - Hinja.C.Enums

build-tools:
  - c2hs

include-dirs:
  - "src"
  - "res"

tests:
  hinja-test:
    main: Spec.hs
    source-dirs:
    - test
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    extra-libraries: binaryninjacore binaryninjacore
    dependencies:
    - containers
    - hinja
    - hspec
    - text
