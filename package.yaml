name:                binja
version:             0.1.0.0
github:              "mp/binja"
license:             LicenseRef-AllRightsReserved
author:              "Matt Parker"
maintainer:          "mp@kududyn.com"
copyright:           "2019 Kudu Dynamics"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the readme

dependencies:
  - attoparsec
  - base
  - binja-header-cleaner
  - casing
  - containers
  - data-binary-ieee754
  - envy
  - language-c
  - lens
  - mtl
  - newtype
  - pretty-simple
  - protolude
  - raw-strings-qq
  - stm
  - template-haskell
  - text
  - transformers

default-extensions:
  - BangPatterns
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DuplicateRecordFields
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - NoImplicitPrelude
  - OverloadedStrings
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections


library:
  ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -j
  - -O2
  extra-libraries: binaryninjacore
  source-dirs: src
  exposed-modules:
  - Binja.Architecture
  - Binja.Core
  - Binja.View
  - Binja.Function
  - Binja.BasicBlock
  - Binja.MLIL
  - Binja.Reference
  - Binja.Variable
  - Binja.Prelude
  - Binja.C.Enums

executables:
  gen-clean-binja-header:
    main: Main.hs
    source-dirs: app/clean
    ghc-options:
      - -Wall
      - -Wcompat
      - -Wincomplete-record-updates
      - -Wincomplete-uni-patterns
      - -Wredundant-constraints
      - -j
      - -rtsopts
      - '"-with-rtsopts=-A256m -n16m"'
    dependencies:
      - base
      - binja
  gen-mlil-op-modules:
    main: Main.hs
    source-dirs: app/gen-mlil-op-modules
    ghc-options:
      - -Wall
      - -Wincomplete-record-updates
      - -Wincomplete-uni-patterns
      - -Wredundant-constraints
      - -j
    dependencies:
      - base
      - binja
      - filepath
      - text


build-tools:
  - c2hs

include-dirs:
  - "src"
  - "res"

tests:
  binja-test:
    main: Spec.hs
    source-dirs:
    - test
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    extra-libraries: binaryninjacore binaryninjacore
    dependencies:
    - containers
    - binja
    - hspec
    - text
